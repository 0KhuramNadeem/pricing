    }
    h1{

      text-align: center;
    }
    li{
      margin: 10px;
    }
   

   
    
    @media (max-width: 650px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
        min-width: 100%;
      }
      .pricing-plan{
        height: 100%;
        width: 250px;
      }
    }
  </style>
</head>
